<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 04 - Listas</title>
</head>
<body>
    <h1>Listas</h1>
    <p>
        Aqui nesta pagina vamos estudar melhor o uso de listas <br> na web. Possuimos
        dois tipos de lista, sendo elas: ordenadas e nao ordenadas. Veja abaixo:
        <ol>
            <li>
                Carros <!--Podemos criar sublistas dentro itens de listas-->
                <ul>
                    <li>Sedans</li>    
                    <li>Conversiveis</li>
                </ul>
            </li>
            <li>Motos</li>
            <li>Bicicletas</li>
        </ol>
        <!--
            A tag <ol> Ã© usada para criar listas ordenadas e a <ul> listas nao ordenadas
            para definir seus itens utilizamos a tag <li>
        -->
        <ul>
            <li>C#</li>
            <li>HTML e CSS</li>
            <li>GIT</li>
            <li>SQL</li>
            <li>Javascript</li>
        </ul>
    </p>
</body>
</html>
